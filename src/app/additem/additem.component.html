<h3>Add New Item</h3>
<form (submit)="addNewItem(addItemForm)" #addItemForm="ngForm" class="py-2">
    <div class="form-group">
        <label for="Name">Item Name</label>
        <input type="text" class="form-control" id=""  name="itemName" required ngModel>
      </div>
    <div class="form-group">
      <label for="Price">Item Price</label>
      <input type="number" class="form-control" id="" name="itemPrice" required ngModel>
    </div>
    <div class="form-group">
      <label for="Description">Item Description</label>
      <input type="text" class="form-control" id="" name="itemDescription" required ngModel>
    </div>
    <div class="form-group">
        <label for="Category">Item Category No.</label>
        <input type="number" class="form-control" id="" name="itemCategory" required ngModel>
    </div>
    <div class="form-row">
        <div class="form-group col-md-2">
            <button type="submit" class="btn btn-outline-primary">Add Item</button>
        </div>
        <div class="form-group col-md-2">
            <button  class="btn btn-outline-danger" [routerLink]="['/listItem']">Back</button>
        </div>
      </div>
   
   
    
  </form>
