<div class="card mt-4" *ngFor="let data of itemDetails" >
    <img class="card-img-top img-fluid" src="{{data.itemimage}}" alt="">
    
    <div class="row">
        <div class="col-md-10">
            <div class="card-body">
                <h3 class="card-title">Model:{{data.name}}</h3>
                <h4>Price:{{data.price}}</h4>
                <p class="card-text">{{data.description}}!</p>
                <span class="text-warning">&#9733; &#9733; &#9733; &#9733; &#9734;</span>
                4.0 stars
              </div>
        </div>
        <div class="col-md-2">
            <button  class="btn btn-outline-primary" [routerLink]="['/listItem']">Back</button>
        </div>
      </div>
  </div>
