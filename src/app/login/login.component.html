<h2>Login To ShopBridge Inventory</h2>
<form class="py-5">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="" name="email" required [(ngModel)]="email">
     
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="" name="password" required [(ngModel)]="password">
    </div>
  
    <button type="submit" class="btn btn-primary" (click)="checkdata()">Submit</button>
  </form>
