
    <div class="py-1"><button class="btn btn-outline-primary " [routerLink]="['/addItem']">Add-More-Items</button> </div>
    <h2>Category List Items</h2>
    <div class="row">
    
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let data of itemlist">
          <div class="card h-100">
            <a href="#"><img class="card-img-top" src="{{data.itemimage}}" alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="viewItem/{{data.id}}">{{data.name}}</a>
              </h4>
              <h5>{{data.price}}</h5>
              <p class="card-text">{{data.description }}!</p>
            </div>
            <div class="card-footer">
              <button class="btn btn-outline-primary btn-sm" ><a href="removeItem/{{data.id}}">Remove</a></button>
            </div>
          </div>
        </div>
    
     
    </div>
    <!-- /.row -->
